openapi: 3.0.0
info:
  title: Luxe API
  description: Premium E-commerce Platform API
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
    description: Development Server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /auth/login:
    post:
      summary: User Login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
  /products:
    get:
      summary: Get all products
      tags: [Products]
      parameters:
        - in: query
          name: category
          schema:
            type: string
      responses:
        "200":
          description: A list of products
  /cart:
    get:
      summary: Get user cart
      tags: [Cart]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Array of cart items
